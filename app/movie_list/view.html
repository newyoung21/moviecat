<h2 class="i-title">{{title}}</h2>
<div class="list-group">
	<li class="list-group-item" ng-repeat=" item in subjects">
		<div class="media">
			<a href="#/detail/{{item.id}}" class="pull-left">
				<img ng-src="{{item.images.medium}}" alt="" class="media-object">
			</a>
			<div class="media-body">
				<h3 class="media-heading">{{item.title}}</h3>
				<p class="media-p">类型：
					<span >
						{{item.genres.join('、')}}
					</span>
				</p>
				<p class="media-p">导演：
					<span ng-repeat="d in item.directors">
						{{d.name}}
					</span>
				</p>
				<p class="media-p">主演：
					<span ng-repeat="c in item.casts">{{c.name+($last?'':'、')}}</span>
				</p>
			</div>
		</div>
	</li>
</div>
<p class="total" ng-show="dd">
	总共{{total}}条记录，第{{currentPage}}/{{totalPages}}页
</p>
<ul class="pager" ng-show="dd">
    <li ng-class="{disabled:currentPage<=1}"><a ng-click="go(currentPage - 1)">上一页</a></li>
    <li ng-class="{disabled:currentPage===totalPages}"><a ng-click="go(currentPage + 1)">下一页</a></li>
</ul>

<div class="fiexd" ng-show="loading">
	<div class="sk-cube-grid ">
	  <div class="sk-cube sk-cube1"></div>
	  <div class="sk-cube sk-cube2"></div>
	  <div class="sk-cube sk-cube3"></div>
	  <div class="sk-cube sk-cube4"></div>
	  <div class="sk-cube sk-cube5"></div>
	  <div class="sk-cube sk-cube6"></div>
	  <div class="sk-cube sk-cube7"></div>
	  <div class="sk-cube sk-cube8"></div>
	  <div class="sk-cube sk-cube9"></div>
	</div>
</div>
